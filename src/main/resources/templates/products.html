<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Testing</title>
    <link rel="icon" href="../static/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="flex flex-col h-screen justify-between">
    <div th:replace="fragments/header :: header" >
        <nav class="h-10 bg-red-500 text-center">
            <div>
                Static Navigation bar
            </div>
        </nav>
    </div>

    <div class="content mb-auto ">
        <!-- content -->
        <div id="products" th:unless="${all.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th>name</th>
                    <th>type</th>
                    <th>Specialisation</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!-- for (Student student : StudentenList)
                ternary operator, vergelijkbaar met een if-else-->
                <tr th:each="product : ${all}" th:class="${(productStat.odd)?'odd':'even'}">
                    <td><span th:text="${product.name}"></span></td>
                    <td><span th:text="${product.type}"></span></td>
                    <td><span th:text="${student.specialisation}"></span></td>
<!--                    <td><a class="btn" th:href="@{/details/{id}(id = ${student.id})}">Details</a></td>-->
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div th:replace="fragments/footer :: footer" >
        <div class="h-10 bg-blue-500 text-center">
            <span >Â© 2022 Static </span>
        </div>
    </div>
</div>
</body>
</html>
