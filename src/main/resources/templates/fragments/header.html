<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<nav th:fragment="header" class="relative w-full flex flex-wrap items-center justify-between py-4 bg-gray-100 text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-lg navbar navbar-expand-lg navbar-light">
    <div class="container-fluid w-full flex flex-wrap items-center justify-between px-6">
        <div class="collapse navbar-collapse flex-grow items-center" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav flex  pl-0 list-style-none mr-auto">
                <li class="nav-item p-2">
                    <a class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
                       href="/">Homepage</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
                       href="/playing">Testing</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
                       href="/products">Products</a>
                </li>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="flex items-center relative">
            <!-- Icon -->
            <a th:href="@{/cart}" class="text-gray-500 hover:text-gray-700 focus:text-gray-700 mr-4" href="#">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart" class="w-4"
                     role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path fill="currentColor"
                          d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z">
                    </path>
                </svg>
            </a>
            <!-- login-->
            <ul class="nav navbar-nav navbar-right flex" >
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/oauth2/authorization/auth0}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Log In</a>
                </li>
                <li sec:authorize="isAuthenticated()">
<!--                    <p>You are logged in!</p>-->
                    <span th:if="${profile}">
                    <img th:src="${profile.get('picture')}" th:attr="alt=${profile.get('name')}" alt="profile"  class="object-scale-down h-10 w-10"/>
                        </span>
                    <a th:href="@{/profile}"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Profile</a>

                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out btn" aria-hidden="true"></span>&nbsp;Log Out</a>
                </li>
            </ul>

            </div>

        <!-- Right elements -->
    </div>
</nav>
</body>
</html>
