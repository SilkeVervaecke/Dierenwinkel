<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="icon" href="css/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/message.css" >

</head>

<body>
<div class="flex flex-col h-screen justify-between">
    <div th:replace="fragments/header :: header">
        <nav class="h-10 bg-red-500 text-center">
            <div>
                Static Navigation bar
            </div>
        </nav>
    </div>

    <div class="content mb-auto ">
        <div class="leading-loose">
            <form method="post" th:action="@{/confirm}" th:object="${userDetails}" class="max-w-xl m-4 p-10 bg-white rounded shadow-xl">
                <p class="text-gray-800 font-medium">Customer information</p>
                <div class="">
                    <label class="block text-sm text-gray-00" for="name">Name</label>
                    <input th:field="*{name}" class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" name="name" type="text"
                           required="" placeholder="Your Name" aria-label="Name">
                </div>
                <div class="mt-2">
                    <label class="block text-sm text-gray-600" for="email">Email</label>
                    <input th:value="${orderPost.email}" class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="email" name="email"
                           type="text" th:placeholder="${orderPost.email}" aria-label="Email" readonly>
                </div>
                <div class="mt-2">
                    <label class=" block text-sm text-gray-600" for="address">Address</label>
                    <input th:field="*{street}" class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="address" name="address"
                           type="text" required="" placeholder="Street + nr" aria-label="Email">
                </div>
                <div class="mt-2">
                    <label class="hidden text-sm block text-gray-600" for="city">City</label>
                    <input th:field="*{city}" class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="city" name="city" type="text"
                           required="" placeholder="City" aria-label="City">
                </div>
                <div class="inline-block mt-2 w-1/2 pr-1">
                    <label class="hidden block text-sm text-gray-600" for="country">Country</label>
                    <input th:field="*{country}" class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="country" name="country"
                           type="text" required="" placeholder="Country" aria-label="Country">
                </div>
                <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
                    <label class="hidden block text-sm text-gray-600" for="zipCode">Zip</label>
                    <input th:field="*{zipcode}" class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="zipCode" name="zipCode"
                           type="text" required="" placeholder="Zipcode" aria-label="ZipCode">
                </div>
                <p class="mt-4 text-gray-800 font-medium">Payment information</p>
                <div class="">
                    <label class="block text-sm text-gray-600" for="cards">Card</label>
                    <input th:field="*{card}" class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cards" name="Card" type="text"
                           required="" placeholder="Card Number MM/YY CVC" aria-label="Name">
                </div>
                <div class="mt-4">
                    <span class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded"> €
                    <button  type="submit"
                            th:text="${orderPost.price}">-
                    </button></span>
                </div>
            </form>
        </div>
        <!-- content -->
    </div>

    <div th:replace="fragments/footer :: footer">
        <div class="h-10 bg-blue-500 text-center">
            <span>© 2022 Static </span>
        </div>
    </div>
</div>
</body>
</html>
